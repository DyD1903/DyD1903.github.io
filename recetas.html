    // Responsive navbar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    menuToggle.addEventListener('click', () => {
      mainMenu.classList.toggle('open');
    });
    menuToggle.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        mainMenu.classList.toggle('open');
      }
    });
    // Cerrar menú al hacer click fuera
    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !mainMenu.contains(e.target)) {
        mainMenu.classList.remove('open');
      }
    });
    // YO panel toggle
    const yoBtn = document.getElementById('yo-btn');
    const yoPanel = document.getElementById('yo-panel');
    const yoClose = document.getElementById('yo-close');
    yoBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      yoPanel.classList.toggle('active');
    });
    yoBtn.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        yoPanel.classList.toggle('active');
      }
    });
    yoClose.addEventListener('click', () => {
      yoPanel.classList.remove('active');
    });
    document.addEventListener('click', (e) => {
      if (!yoPanel.contains(e.target) && !yoBtn.contains(e.target)) {
        yoPanel.classList.remove('active');
      }
    });
  </script>

let filtrosSeleccionados = {
    tipos: new Set(),
    nutrientes: new Set()
};
const modalReceta = document.getElementById('modal');
const preparacionContent = document.getElementById('preparacion-content');
const infoNutriContent = document.getElementById('infoNutri-content');

function mostrarRecetas(listadoRecetas) {
    document.getElementById('resultados').innerHTML = '';
    for (const clave in listadoRecetas) {
        const tarjeta = document.createElement('div');
        tarjeta.classList.add('tarjeta-receta');
        tarjeta.innerHTML = `
            <img src="${listadoRecetas[clave].imagen}">
            <h3>" ${listadoRecetas[clave].nombre} "</h3>
            <h4>- ${listadoRecetas[clave].tipo.join(', ')}</h4>
            <h4>- ${listadoRecetas[clave].nutrientes.join(', ')}</h4>
            <button class="btn-info-receta" onclick="Preparacion('${clave}')" data-receta-key="${clave}">Preparación</button>
            <button class="btn-nu-receta" onclick="InfoNutricional('${clave}')" data-receta-key="${clave}">Valor Nutricional</button>`;

        document.getElementById('resultados').appendChild(tarjeta);
    }
}

function Preparacion(claveReceta) {
    infoNutriContent.style.display = 'none';
    preparacionContent.style.display = 'block';
    preparacionContent.innerHTML = `
        <span class="close-button">&times;</span>
        <h2>${recetas[claveReceta].nombre}</h2>
        <img src="${recetas[claveReceta].imagen}" alt="${recetas[claveReceta].nombre}" class="modal-imagen">
        <p><strong>Tipo:</strong> ${recetas[claveReceta].tipo.join(', ')}</p>
        <p><strong>Nutrientes:</strong> ${recetas[claveReceta].nutrientes.join(', ')}</p>
        <h4>Ingredientes:</h4><p>${recetas[claveReceta].ingredientes}</p>
        <h4>Preparación:</h4><p>${recetas[claveReceta].preparacion}</p>
         `;
    modalReceta.style.display = 'block';

    preparacionContent.querySelector('.close-button').onclick = () => {
        modalReceta.style.display = 'none';
    };
}

function InfoNutricional(claveReceta) {
    preparacionContent.style.display = 'none';
    infoNutriContent.style.display = 'block';
    infoNutriContent.innerHTML = `
        <span class="close-button">&times;</span>
        <h2>${recetas[claveReceta].nombre}</h2>
        <h4>Valor Nutricional:</h4><p>${recetas[claveReceta].informacion}</p>
    `;
    modalReceta.style.display = 'block';

    infoNutriContent.querySelector('.close-button').onclick = () => {
        modalReceta.style.display = 'none';
    };
}

window.addEventListener('click', (evento) => {
    if (evento.target === modalReceta) {
        modalReceta.style.display = 'none';}
});

function aplicarFiltros() {
    const { tipos, nutrientes } = filtrosSeleccionados;
    if (tipos.size === 0 && nutrientes.size === 0) {
        mostrarRecetas(recetas);
        return;}

    const recetasFiltradas = {};
    for (const clave in recetas) {
        const receta = recetas[clave];
        let coincide = true;

        if (tipos.size > 0) {
            const hayTipo = [...tipos].some(t => receta.tipo.includes(t));
            if (!hayTipo) coincide = false;}

        if (nutrientes.size > 0) {
            const hayNutriente = [...nutrientes].some(n => receta.nutrientes.includes(n));
            if (!hayNutriente) coincide = false;}

        if (coincide) {
            recetasFiltradas[clave] = receta;}
    }
    mostrarRecetas(recetasFiltradas);
}

document.querySelectorAll('.seccion-filtros button[data-tipo-filtro]').forEach(boton => {
    boton.addEventListener('click', () => {
        let conjunto; 
        if (boton.dataset.tipoFiltro === 'nutrientes') {
            conjunto = filtrosSeleccionados.nutrientes;
        } else {
            conjunto = filtrosSeleccionados.tipos;
        }

        if (conjunto.has(boton.dataset.valorFiltro)) {
            conjunto.delete(boton.dataset.valorFiltro);
            boton.classList.remove('activo');
        } else {
            conjunto.add(boton.dataset.valorFiltro);
            boton.classList.add('activo');
        }
    });
});
document.addEventListener('DOMContentLoaded', () => {mostrarRecetas(recetas);
});
</script>
